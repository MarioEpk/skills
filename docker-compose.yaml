version: "3.8"

services:
  db:
    image: postgres:12.4
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: skillsmanager
      POSTGRES_USER: docker-moro
      POSTGRES_PASSWORD: docker~skillz
  api:
    image: "europe-west3-docker.pkg.dev/moro-artifacts/morosystems-docker/skills-manager:api-1.1.0"
    environment:
      - SPRING_PROFILE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/skillsmanager
      - SPRING_DATASOURCE_USERNAME=docker-moro
      - SPRING_DATASOURCE_PASSWORD=docker~skillz
    volumes:
      - log:/log
  client:
    image: "europe-west3-docker.pkg.dev/moro-artifacts/morosystems-docker/skills-manager:client-1.1.0"
    ports:
      - 3000:80

volumes:
  db-data:
  log:
